<body>

  <header>
    <div class="container text-center my-4">
      <h1 class="h3 font-weight-bold">勤務状況</h1>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <h6 class="text-left ml-2">部下一覧</h6>
          <table class="table">
            <thead>
              <tr class="d-flex">
                <th class="col-2" scope="col">#</th>
                <th class="col-2" scope="col">出勤予定</th>
                <th class="col-2" scope="col">開始/終了</th>
                <th class="col-2" scope="col">体温</th>
                <th class="col-4" scope="col">その他</th>
              </tr>
            </thead>
            <tbody>
              <tr class="d-flex">
                <td class="col-2">石川</th>
                <td class="col-2">在宅</td>
                <td class="col-2">9:00/17:30</td>
                <td class="col-2">36.5</td>
                <td class="col-4">変化なし</td>
              </tr>
              <tr class="d-flex">
                <td class="col-2">西川</th>
                <td class="col-2">出勤</td>
                <td class="col-2">10:00/18:30</td>
                <td class="col-2">36.7</td>
                <td class="col-4">変化なし</td>
              </tr>
              <tr class="d-flex">
                <td class="col-2">望月</th>
                <td class="col-2">在宅</td>
                <td class="col-2">9:00/17:30</td>
                <td class="col-2 bg-warning2">36.9</td>
                <td class="col-4">腹痛</td>
              </tr>
              <tr class="d-flex">
                <td class="col-2">佐藤（匠）</th>
                <td class="col-2">年休</td>
                <td class="col-2">--:--/--:--</td>
                <td class="col-2 bg-danger2 text-danger font-weight-bold">37.0</td>
                <td class="col-4">発熱</td>
              </tr>
              <tr class="d-flex">
                <td class="col-2">杉山</th>
                <td class="col-2 bg-info2">未報告</td>
                <td class="col-2"></td>
                <td class="col-2"></td>
                <td class="col-4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
